[mypy]
# Python версия
python_version = 3.11

# Строгость проверки типов
# Отключено для совместимости
warn_return_any = False
warn_unused_configs = True
# Не требуем типы везде (можно включить позже)
disallow_untyped_defs = False
disallow_incomplete_defs = False
# Отключено для уменьшения ошибок
check_untyped_defs = False
# Отключено для совместимости
no_implicit_optional = False
warn_redundant_casts = False
warn_unused_ignores = False
warn_no_return = False

# Игнорируем отсутствующие импорты для некоторых библиотек
# Включаем глобально, так как многие библиотеки не имеют type stubs
ignore_missing_imports = True

# Исключаем директории
exclude = venv/|\.venv/|__pycache__/|build/|dist/|\.egg-info/

# Настройки для конкретных модулей
[mypy-redis.*]
ignore_missing_imports = True

[mypy-motor.*]
ignore_missing_imports = True

[mypy-pymongo.*]
ignore_missing_imports = True

[mypy-pymongo.errors]
ignore_missing_imports = True

[mypy-starlette.*]
ignore_missing_imports = True

[mypy-telegram.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

[mypy-httpx]
ignore_missing_imports = True

