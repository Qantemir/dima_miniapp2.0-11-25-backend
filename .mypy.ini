[mypy]
# Python версия
python_version = 3.11

# Строгость проверки типов
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False  # Не требуем типы везде (можно включить позже)
disallow_incomplete_defs = False
check_untyped_defs = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True

# Игнорируем отсутствующие импорты для некоторых библиотек
ignore_missing_imports = True

# Исключаем директории
exclude = (
    venv/|\.venv/|__pycache__/|build/|dist/|\.egg-info/
)

# Настройки для конкретных модулей
[mypy-redis.*]
ignore_missing_imports = True

[mypy-motor.*]
ignore_missing_imports = True

[mypy-pymongo.*]
ignore_missing_imports = True

[mypy-telegram.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

